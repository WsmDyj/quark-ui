sudo: false

language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
env:
  - CI=ture
script:
  - yarn cache clean
  - npm cache clean --force
  - npm run build-storybook
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: storybook-static
  on:
    branch: master